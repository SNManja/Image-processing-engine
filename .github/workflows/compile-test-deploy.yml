name: Compile, run test and deploy

permissions:
    contents: read
    pages: write
    id-token: write

on:
    pull_request:
        paths-ignore:
            - "**/*.md"
            - "docs/**"
            - ".github/**"
    push:
        branches: ["main"]
        paths-ignore:
            - "**/*.md"
            - "docs/**"
            - ".github/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build_native:
        name: "Native Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - run: make build

            - name: Upload native build
              uses: actions/upload-artifact@v4
              with:
                  name: native-build
                  path: build/

    run-test:
        name: "Test suite"
        runs-on: ubuntu-latest
        needs: build_native
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Download native build
              uses: actions/download-artifact@v4
              with:
                  name: native-build
                  path: build/

            - name: Run Tests (JUnit)
              run: |
                  mkdir -p tests/test_output
                  ./build/imgengine_tests -r junit -o build/test-results.xml

            - name: Publish test report
              uses: dorny/test-reporter@v1
              if: always()
              with:
                  name: Catch2 Tests
                  path: build/test-results.xml
                  reporter: java-junit
                  fail-on-error: true

            - name: Upload test artifacts
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-artifacts
                  path: |
                      build/test-results.xml
                      tests/test_output/

    build_wasm:
        name: "WASM Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - uses: mymindstorm/setup-emsdk@v14

            - run: make wasm

            - name: Upload WASM artifact
              uses: actions/upload-artifact@v4
              with:
                  name: wasm-binaries
                  path: out_web/

    deploy:
        name: "Deploy to Pages"
        needs: [build_wasm, run-test]
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - uses: actions/checkout@v4

            - name: Download WASM artifact
              uses: actions/download-artifact@v4
              with:
                  name: wasm-binaries
                  path: out_web/

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact to Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./out_web"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
