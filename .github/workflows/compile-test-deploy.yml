name: Compile, run test and deploy

permissions:
    contents: read
    pages: write
    id-token: write

on:
    pull_request:
        paths-ignore:
            - "**/*.md"
            - "docs/**"
            - ".github/**"
    push:
        branches: ["main"]
        paths-ignore:
            - "**/*.md"
            - "docs/**"
            - ".github/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build_native:
        name: "Native Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            # (Opcional) Cache de build de CMake
            - name: Cache CMake build
              uses: actions/cache@v4
              with:
                  path: build
                  key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'src/**', 'include/**') }}
                  restore-keys: |
                      ${{ runner.os }}-cmake-

            - run: make

    run-test:
        name: "Test suite"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Cache CMake build
              uses: actions/cache@v4
              with:
                  path: build
                  key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'src/**', 'include/**', 'tests/**') }}
                  restore-keys: |
                      ${{ runner.os }}-cmake-

            - name: Run Tests
              run: |
                  mkdir -p tests/test_output
                  make test

    build_wasm:
        name: "WASM Build"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - uses: mymindstorm/setup-emsdk@v14

            - run: make wasm

            - name: Upload WASM artifact
              uses: actions/upload-artifact@v4
              with:
                  name: wasm-binaries
                  path: out_web/

    deploy:
        name: "Deploy to Pages"
        needs: [build_wasm, run-test]
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - uses: actions/checkout@v4

            - name: Download WASM artifact
              uses: actions/download-artifact@v4
              with:
                  name: wasm-binaries
                  path: out_web/

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact to Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./out_web"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
