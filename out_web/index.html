<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image processing engine</title>
  </head>

  <body class="min-h-screen bg-zinc-950 text-zinc-100">
    <header class="sticky top-0 z-10 border-b border-zinc-800 bg-zinc-950/80 backdrop-blur">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3">
        <div class="text-sm font-semibold">Image Processing Engine</div>
        <div class="flex items-center gap-2">
          <button class="rounded-xl border border-zinc-800 px-3 py-2 text-sm hover:bg-zinc-900">Presets</button>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-4 py-6">
      <div class="grid gap-6 lg:grid-cols-12">
        <!-- LEFT: Preview -->
        <section class="lg:col-span-7">
          <div class="rounded-2xl border border-zinc-800 bg-zinc-900/30 p-4">
            <!-- top row -->
            <div class="mb-3 flex items-center justify-between">
              <div class="text-sm font-semibold text-zinc-200">Preview</div>
              
            </div>

            <!-- titles aligned with rail -->
            <div class="mb-3 grid grid-cols-[52px_1fr_1fr] items-center gap-4">
              <div></div>
              <h2 class="text-sm font-semibold text-zinc-200">Original</h2>
              <h2 class="text-sm font-semibold text-zinc-200">Filtered</h2>
            </div>

            <div class="grid grid-cols-[52px_1fr] gap-4">
              <!-- rail -->
              <div class="flex flex-col items-center gap-3 pt-1">
                <button class="grid h-10 w-10 place-items-center rounded-xl border border-zinc-800 bg-zinc-950/50 text-lg hover:bg-zinc-900">−</button>
                <button class="grid h-10 w-10 place-items-center rounded-xl border border-zinc-800 bg-zinc-950/50 text-lg hover:bg-zinc-900" id="upload-btn">+</button>
                <div class="mt-2 h-px w-8 bg-zinc-800"></div>
                <button class="grid h-10 w-10 place-items-center rounded-xl border border-zinc-800 bg-zinc-950/50 text-sm hover:bg-zinc-900">?</button>
              </div>

              <!-- SHARED scroll container for rows -->
              <div class="h-[560px] overflow-y-auto pr-2">
                <div class="space-y-3" id="slot-rows-parent">
                  

                </div>
              </div>
            </div>

            <div class="mt-3 text-xs text-zinc-500">
              Tip: Press ? for help
            </div>
          </div>
        </section>

        <!-- Divider -->
        <div class="hidden lg:block lg:col-span-1">
          <div class="mx-auto h-full w-px bg-zinc-800"></div>
        </div>

        <!-- Right: Console -->
        <aside class="lg:col-span-4">
          <div class="flex h-full flex-col rounded-2xl border border-zinc-800 bg-zinc-900/30 p-4">
            <div class="mb-3 flex items-center justify-between">
              <div class="text-sm font-semibold text-zinc-200">Pipeline</div>
              <div class="flex items-center gap-2">
                <button class="grid h-10 w-10 place-items-center rounded-xl border border-zinc-800 hover:bg-zinc-900">⬇</button>
                <button class="grid h-10 w-10 place-items-center rounded-xl border border-zinc-800 hover:bg-zinc-900">⬆</button>
                <button class="grid h-10 w-10 place-items-center rounded-xl border border-zinc-800 hover:bg-zinc-900">?</button>
              </div>
            </div>

            <div class="flex flex-1 flex-col rounded-2xl border border-zinc-800 bg-zinc-950">
              <div class="flex items-center justify-between border-b border-zinc-800 px-3 py-2">
                <span class="text-xs text-zinc-400">pipeline.json</span>
              </div>
              <textarea
                id="pipeline-json-textarea"
                class="flex-1 w-full resize-none bg-transparent p-3 font-mono text-[13px] antialiased leading-relaxed text-cyan-400 outline-none"
                spellcheck="false" 
                autocorrect="off"
                autocapitalize="off"
              >{
  "name": "example_pipeline",
  "pipeline": [
    {
        "filter": "blur" , 
        "params": { "size":21 }
    }
  ],
  "statistics": {
    "histograms": {
      "greyscale": false
    }
  },
  "output_suffix": "_processed"
}</textarea>
            </div>

            <div class="mt-4 flex items-center justify-between">
              <div class="text-xs text-zinc-500">Status: <span class="text-zinc-300" id="status-flag">idle</span></div>
              <button id="process-btn" class="rounded-xl bg-zinc-100 px-5 py-2 text-sm font-medium text-zinc-900 hover:bg-white disabled:bg-zinc-800 disabled:text-zinc-300 disabled:cursor-not-allowed">
                Process
              </button>
            </div>
          </div>
        </aside>
      </div>
    </main>
    <script src="engine.js"></script>
    <script type="module" src="./PPM_processing/PPMImage.js"></script>
    <script type="module" src="./ui/CanvasRow.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./ui/CanvasSlot.js"></script>
    <script type="module" src="./PPM_processing/FilesAdministrator.js"></script>
    <script type="module" src="./PPM_processing/paths.js"></script>
    <script type="module" src="./ui/setupJSONEditor.js"></script>
 <style>
  /* --- SCROLLBAR PREMIUM PARA CHROME --- */
  
  /* 1. Tamaño del área del scroll */
  ::-webkit-scrollbar {
    width: 11px;               /* Un poco más ancho (ajuste pedido) */
    height: 13px;              /* Para scroll horizontal */
  }

  /* 2. El Fondo (Track) */
  ::-webkit-scrollbar-track {
    background-color: #09090b; /* zinc-950 */
    border-radius: 9999px;     /* Curva total */
    /* El secreto: */
    border: 2px solid transparent; 
    background-clip: content-box;
  }

  /* 3. La Barra (Thumb) */
  ::-webkit-scrollbar-thumb {
    background-color: #27272a; /* zinc-800 */
    border-radius: 9999px;     /* Curva total */
    /* El secreto: */
    border: 2px solid transparent;
    background-clip: content-box;
  }

  /* 4. Efecto al pasar el mouse */
  ::-webkit-scrollbar-thumb:hover {
    background-color: #3f3f46; /* zinc-700 */
  }

  /* Estilo para el Editor de JSON ( Emerald sutil ) */
  #pipeline-json-textarea::-webkit-scrollbar-thumb {
    background-color:  #3f3f46;
    background-clip: content-box;
  }
</style>
    <div id="image-modal" 
        class="fixed inset-0 z-50 flex items-center justify-center bg-zinc-950/90 backdrop-blur-sm p-4 transition-all duration-300 ease-out opacity-0 pointer-events-none">
        
        <div id="modal-container" class="relative transform transition-all duration-300 scale-90 opacity-0">
            <canvas id="modal-canvas" class="max-w-full max-h-[85vh] shadow-2xl rounded-lg image-render-pixelated"></canvas>
            <div id="modal-caption" class="mt-4 text-center text-zinc-400 text-sm font-mono italic"></div>
        </div>
    </div>
    <input type="file" id="ppm-input" accept=".ppm" multiple class="hidden" />
  </body>
</html>
